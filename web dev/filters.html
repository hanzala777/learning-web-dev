<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS filters</title>
    <style>
        /* img{
            filter: blur(4px);
        } */
        .img1{
            filter: invert(0.8);
        }
        .img2{
            width: 100px;
            filter: brightness(100%);
        }
        .img3{
            filter: sepia(170%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="/images/hacker.jpg" alt="">
        <img class="img2" src="/images/pink.jpg" alt="">
        <img class="img3" src="rp.jpeg" alt="">
    </div>
</body>
</html>
