<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            height: 614px;
            width: 688px;
            border: 2px solid black;
            background-color: azure;
        }
        img{
            height: 614px;
            width: 688px;
            /* object-fit: contain; */
            object-fit: cover;
            object-position: bottom right;
        }
    </style>
    <title>CSS Object fit and positioin</title>
</head>
<body>
    <div class="container">
        <img src="rp.jpeg" alt="Batman">
    </div>
</body>
</html>
